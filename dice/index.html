<!-- doctype -->
<!DOCTYPE html>
<!-- /doctype -->

<!-- html -->
<html lang="en">

<!-- head -->
<head>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- /meta -->

    <!-- title -->
    <title>Dice game</title>
    <!-- /title -->

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /css -->

</head>

<!-- body -->
<body>
    
    <!-- container -->
    <div class="container">
        <div class="row">
            
            <div class="card">
                <h2>Player :</h2>
                <div id="player" class="dice"></div>
            </div>

            <div class="card">
                <h2>Computer:</h2>
                <div id="computer" class="dice"></div>
            </div>

        </div>
        <h2 id="result"></h2>
    </div>
    <!-- /container -->

    <!-- script -->
    <script src="js/script.js"></script>
    <!-- /script -->

</body>
<!-- /body -->

</html>
<!-- /html -->
